    addressInfoSrcquery: "INSERT INTO MEMCONODS.PER_SPMTL_ADR(SRC_CD, SRC_ID, INFO_SRC_CD, ADR_TYPE_CD, LST_UPDT_DT, LST_UPDT_BY_USER_ID, ADR_LINE_1_TXT, ADR_LINE_2_TXT, CY_NME, STT_CD, CTRY_CD, USPS_ZIP_CD, USPS_ZIP_PLUS4_CD, NFRMT_CD) values (:SRC_CD, :SRC_ID, :INFO_SRC_CD, :ADR_TYPE_CD, :LST_UPDT_DT, :LST_UPDT_BY_USER_ID, :ADR_LINE_1_TXT, :ADR_LINE_2_TXT, :CY_NME, :STT_CD, :CTRY_CD, :USPS_ZIP_CD, :USPS_ZIP_PLUS4_CD, :NFRMT_CD)"
