    contactInfoSrcquery: "Insert into MEMCONODS.PER_SPMTL_CNTC(SRC_CD, SRC_ID, INFO_SRC_CD, CNTC_TYPE_CD, COMM_TYPE_CD, LST_UPDT_DT, LST_UPDT_BY_USER_ID, COMM_ACCT_ID,PH_AREA_CD_NUM, PH_NUM, PH_EXT_NUM, OPT_OUT_IND, NFRMT_CD, UNDELIVERED_IND, SUSPICIOUS_IND) values (:SRC_CD, :SRC_ID, :INFO_SRC_CD, :CNTC_TYPE_CD, :COMM_TYPE_CD, :LST_UPDT_DT, :LST_UPDT_BY_USER_ID, :COMM_ACCT_ID,:PH_AREA_CD_NUM, :PH_NUM, :PH_EXT_NUM, :OPT_OUT_IND, :NFRMT_CD, :UNDELIVERED_IND, :SUSPICIOUS_IND)"
    inContactMbrPrefquery: "Insert into MEMCONODS.PER_SPMTL_CNTC_PREF (SRC_CD, SRC_ID, INFO_SRC_CD, CNTC_TYPE_CD, COMM_TYPE_CD, PREF_TYPE_CD, OPT_OUT_IND, LST_UPDT_TS, LST_UPDT_BY_USER_ID) values (:SRC_CD, :SRC_ID, :INFO_SRC_CD, :CNTC_TYPE_CD, :COMM_TYPE_CD, :PREF_TYPE_CD, :OPT_OUT_IND, :LST_UPDT_TS, :LST_UPDT_BY_USER_ID)"
    memPrefLogquery: "Insert into MEMCONODS.TRC_AUD_LOG_PREF(TRC_AUD_LOG_PREF_ID, SRC_ID, SRC_CD, INFO_SRC_CD, CNTC_TYPE_CD, COMM_TYPE_CD, PREF_TYPE_CD, OPT_OUT_IND, CLNT_IP_ADR_TXT, SESN_ID, DEVICE_ID, SRC_CONSUMER_ID, UPDT_BY_USER_ID, LST_UPDT_TS) values (:TRC_AUD_LOG_PREF_ID, :SRC_ID, :SRC_CD, :INFO_SRC_CD, :CNTC_TYPE_CD, :COMM_TYPE_CD, :PREF_TYPE_CD, :OPT_OUT_IND, :CLNT_IP_ADR_TXT, :SESN_ID, :DEVICE_ID, :SRC_CONSUMER_ID, :UPDT_BY_USER_ID, :LST_UPDT_TS)"
    trcAudContactLogquery: "Insert into MEMCONODS.TRC_AUD_CNTC_LOG(TRC_AUD_CNTC_LOG_ID,SRC_ID,SRC_CD, INFO_SRC_CD,CNTC_TYPE_CD,COMM_TYPE_CD,OPT_OUT_IND,CLNT_IP_ADR_TXT,SESN_ID,DV_ID,SRC_CONSUMER_ID,UPDT_BY_USER_ID,LST_UPDT_TS) values(:TRC_AUD_CNTC_LOG_ID, :SRC_ID, :SRC_CD, :INFO_SRC_CD, :CNTC_TYPE_CD, :COMM_TYPE_CD, :OPT_OUT_IND, :CLNT_IP_ADR_TXT, :SESN_ID, :DV_ID, :SRC_CONSUMER_ID, :UPDT_BY_USER_ID, :LST_UPDT_TS)"
    update:
      memPrefInfo: "UPDATE  MEMCONODS.PER_SPMTL_CNTC_PREF SET LST_UPDT_TS = :LST_UPDT_TS, LST_UPDT_BY_USER_ID= :LST_UPDT_BY_USER_ID, OPT_OUT_IND= :OPT_OUT_IND WHERE SRC_CD = :SRC_CD AND SRC_ID = :SRC_ID AND INFO_SRC_CD = :INFO_SRC_CD AND CNTC_TYPE_CD = :CNTC_TYPE_CD AND COMM_TYPE_CD =  :COMM_TYPE_CD AND PREF_TYPE_CD = :PREF_TYPE_CD"